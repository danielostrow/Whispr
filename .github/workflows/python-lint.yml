name: Python Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
        pip install flake8 black isort
    
    - name: Lint with flake8
      run: |
        flake8 whispr/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 whispr/ --count --exit-zero --max-complexity=10 --statistics
    
    # Only format the code, don't check/fail here - we'll format then check in a second step
    - name: Format code with black and isort
      run: |
        isort whispr/
        black whispr/
    
    # Now verify if any changes were made by the formatting
    - name: Verify formatting
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "::error::Code formatting issues detected. Run 'isort whispr/' and 'black whispr/' locally to fix."
          git --no-pager diff
          exit 1
        fi 