name: Docker Build and Test

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: whispr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Download test audio
        run: |
          mkdir -p test_data
          curl -L -o test_data/test_audio.wav https://file-examples.com/storage/fe8c7eef0c6364f6c9504cc/2017/11/file_example_WAV_1MG.wav
      
      - name: Test Docker image
        run: |
          mkdir -p output
          docker run --rm -v $(pwd)/test_data:/app/test_data -v $(pwd)/output:/app/output whispr:test /app/test_data/test_audio.wav --output-dir /app/output
          
          # Verify output was generated
          ls -la output/
          if [ ! -f "output/metadata.json" ]; then
            echo "Error: Docker container did not generate expected output files"
            exit 1
          fi
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/whispr
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 